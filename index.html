<body>

    <h3 style="margin-left: auto;margin-right: auto; width:80vw;">Publisher/Subscriber </h3>
    <hr style="color:rgba(0, 0, 0, 0.500);">
    <div style="margin-left: auto;margin-right: auto; width:80vw;">
        <h3 style="margin-left: auto;margin-right: auto; width:80vw;">Executive part of the code</h3>
        <textarea name="" readonly id="" cols="30" rows="100" style=" border:none; width:100%;  height:260px; background: white; color:black">
                var bus = new Bus();

                bus.subscriber('room1', function (roomContent) {
                    console.log('new message in room1! content: ' + roomContent);
                });
                
                bus.subscriber('room2', function (roomContent) {
                    console.log('new message in room2! content: ' + roomContent);
                });
                
                bus.publish('room1', 'Welcom to the room1!');
                bus.publish('room2', 'Welcom to the room2!');
                
                bus.publish('room666', 'Welcom to the room2!');
    </textarea>
        <hr>
        <h3 style="margin-left: auto;margin-right: auto; width:80vw;">Output. </h3>

            // there are additional comments in the file <span style="   font-style: italic;"> pubsub-logic.js </span>
        </span>
    </div>
